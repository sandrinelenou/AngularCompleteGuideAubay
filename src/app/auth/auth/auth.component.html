<div class="alert alert-danger" role="alert"   *ngIf="errorMessage"> <p>{{ errorMessage}}</p></div>
<div class="alert alert-success" role="alert" *ngIf="successMessage"> <p>{{ successMessage}}</p></div>

<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row">
  <div class="col-xs-12">
    <form #authForm = "ngForm" (click)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
         id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="text"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="5">
      </div>

      <div class="pt-3">
        <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid"> {{ isLoginMode? 'Login' : 'Sign Up'}}</button> |
        <button  type="button" class="btn btn-primary" (click)="onSwitchMode()">switch to {{ isLoginMode? 'Sign Up'  : 'Login'}}</button>
      </div>



    </form>
  </div>
</div>
