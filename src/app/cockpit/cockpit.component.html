<div class="row">
  <div class="col-xs-12">
    <h5 class="text-center">Add new Servers or blueprints!</h5>
    <h6 class="text-center">Local Reference in Template, ViewChild(), View Encapsulation</h6>
    <label for="">Server Name </label>
    <!--<input type="text" class="form-control" [(ngModel)] = "newServerName">-->
    <input type="text" class="form-control" #serverNameInput>
    <label for="">Server Content </label>
    <!--<input type="text" class="form-control" [(ngModel)] = "newServerContent">-->
    <input type="text" class="form-control" #serverContentInput>
  </div>
  <br>
  <!--<button
  class="btn btn-primary btn-sm mt-3 col-3"  (click) =" startCockpit()"  >
  Add Server
  </button> &nbsp;-->
  <button
  class="btn btn-primary btn-sm mt-3 col-3"
  (click) = "onAddServer(serverContentInput)"  >
  Add Server
  </button> &nbsp;

  <button
  class="btn btn-primary btn-sm mt-3 col-3"
  (click)= "onAddBlueprint(serverContentInput)"  >
  Add Server Blueprint
  </button>

</div>
